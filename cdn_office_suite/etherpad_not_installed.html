    <script>
      function showInstructions() {
        const instructionsDiv = document.getElementById("instructions");
        const markdownContainer = document.getElementById("markdownContent");
        const converter = new showdown.Converter();

        // Fetch the Markdown file
        fetch("../etherpad-lite/readme.md")
          .then((response) => response.text())
          .then((markdown) => {
            // Convert Markdown to HTML
            const htmlContent = converter.makeHtml(markdown);
            // Inject HTML content into the page
            markdownContainer.innerHTML = htmlContent;
            // Show the instructions section
            instructionsDiv.style.display = "block";
          })
          .catch((error) => {
            markdownContainer.innerHTML = "<p>Error loading instructions.</p>";
          });
      }
    </script>
